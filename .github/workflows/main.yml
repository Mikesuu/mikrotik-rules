name: Generate Rules From Upstream
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Converter
        run: python convert.py  # 运行上面的转换脚本

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add routing_rules/*.rsc
          git commit -m "Update Routing Rules $(date +'%Y-%m-%d')" || exit 0
          git push
